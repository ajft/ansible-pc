- name: Install deb packages
  apt:
    pkg:
    - aptitude
    - borgbackup
    - ddclient
    - fonts-firacode
    - fonts-powerline
    - git
    - gkrellm
    - gnuplot
    - htop
    - ledger
    - libdatetime-format-strptime-perl
    - libimage-exiftool-perl
    - libpango1.0-0 # required by dropbox
    - libqt5sql5 # required by rescuetime
    - mailutils
    - mercurial
    - mosquitto
    - net-tools
    - netcat
    - python3-pip
    - screen
    - sqlite
    - subversion
    - tmux
    - tor
    - uptimed

- name: Install snap packages
  snap:
    name:
      - gnome-system-monitor
      - mutt
      - signal-desktop
      - spotify

- name: Snaps that need classic confinement
  snap:
    name:
      - ruby
    classic: yes
